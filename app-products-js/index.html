<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProductApp</title>
    <!--BOOTSTRAP CDN-->
    <link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <a href="#" class="navbar-brand">
            Inventario de Vehículos
        </a>
    </nav>

     <div class="container">
        <div id="App" class="row pt-5">
            <div class="col md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Agregar Vehículo</h4>
                    </div>
                    <form id="product-form" class="card-body">
                        <div class="form-group">
                            <input type="text" id="marca" placeholder="Marca" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="text" id="modelo" placeholder="Modelo" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" id="km" placeholder="Kilómetros" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" step="0.01" id="año" placeholder="Año" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" id="precio" placeholder="Precio" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" id="qpuertas" placeholder="Cantidad Puertas" min="3" max="5" class="form-control">
                        </div>
                       <input type="submit" class="btn btn-primary btn-block" value="Guardar">                        
                    </form>
                </div>
            </div>
            <div id="products" class="col md-8">
                
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>

</body>
</html>
